#
# Kan kun anvendes som backend til js-training, som inkluderer denne fil
#

services:
  backend:
    image: node:jb-alpine
    command: ["npm","start"]
    container_name: backend
    environment:
      PLATFORM: docker
      HOST_ADDRESS:  ${HOST_ADDRESS}
    volumes:
      - ./web:/usr/src/app
    ports:
      - "3300:3300"
    networks:
      default:
        ipv4_address: ${HOST_ADDRESS}
    depends_on:
      - mongodb

  mongodb:
    image: mongo:jb
    container_name: bookstore
    volumes:
      - mongodata:/data/db
      - ${DEVOPS_MONGODB}:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      default:
        ipv4_address: ${DB_ADDRESS}

volumes:
  mongodata:
    external: true

# netværksdefinitionen fremgår af jstaining
