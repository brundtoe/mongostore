
services:

  frontend:
    image: nginx:bbr
    container_name: frontend
    working_dir: /var/www/html
    environment:
      PLATFORM: "docker"
    ports:
      - "80:80"
    volumes:
      - ${FRONTEND}:/var/www/html/slim4-frontend
      - ./site.conf:/etc/nginx/conf.d/default.conf
    networks:
      default:
        ipv4_address: ${NGINX_ADDRESS}


  backend:
    image: node:bbr
    command: ["npm","start"]
    container_name: backend
    environment:
      PLATFORM: docker
      HOST_ADDRESS:  ${HOST_ADDRESS}
    volumes:
      - ./web:/usr/src/app
    ports:
      - "3300:3300"
    networks:
      default:
        ipv4_address: ${HOST_ADDRESS}
    depends_on:
      - mongodb

  mongodb:
    image: mongo:bbr
    container_name: bookstore
    volumes:
      - mongodata:/data/db
      - ${DEVOPS_MONGODB}:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      default:
        ipv4_address: ${DB_ADDRESS}

networks:
  default:
    external: true
    name: humle_net
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}

volumes:
  mongodata:
    external: true
