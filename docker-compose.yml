version: '3.6'

services:

  node:
    image: node:bbr
    command: ["npm","start"]
    container_name: backend
    environment:
      DOCKER: "true"
    volumes:
      - .:/usr/src/app
    ports:
      - "3300:3300"
    networks:
      - default
    depends_on:
      - mongodb

  mongodb:
    image: mongo:bbr
    container_name: mongodb
    volumes:
      - mongodata:/data/db
    networks:
      - default

  browser:
    image: mongo-express:bbr
    container_name: browser
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb


networks:
  default:
    external: true
    name: humle_net

volumes:
  mongodata:
    external: true
